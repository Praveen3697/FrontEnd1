<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mb-3">Forms</h1>
    <form class="row g-3 m-2 mb-5" >
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@gmail.com">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputaddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputaddress" placeholder="1234 Main st.">
        </div>
        <div class="col-12">
            <label for="inputaddress2" class="form-label">Address2</label>
            <input type="text" class="form-control" id="inputaddress2" placeholder="Apartment, stu">
        </div>
        <div class="col-md-5">
            <label for="inputcity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputcity">
        </div>
        <div class="col-md-5">
            <label for="inputstate" class="form-label">State</label>
            <select id="inputstate" class="form-select">
                <option selected>Choose..</option>
                <option>Maharashtra</option>
                <option>Uttar Pradesh</option>
                <option>Kerala</option>
                <option>West bengal</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputzip" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="inputzip">
        </div>
        <div class="col-12">
            <input type="checkbox" class="form-check-input" id="gridCheck">
            <label for="gridCheck" class="form-check-label">
                Check me out
            </label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>

    <h1 class="text-center mb-3">Table</h1>

    <table class="table table-secondary table-striped border-primary">
        <thead>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Handle</th>
        </thead>

           <tr>

           </tr>
        </tbody>
    </table>
</body>
</html>

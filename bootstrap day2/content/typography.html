<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Boostrap heading h2</h2>
    <h3>Display with 
        <small class="text-muted">faded text</small>
    </h3>

    <h1 class="display-1">Display 1</h1>
    <h2 class="display-2">Display 2</h2>
    <h1 class="display-3">Display 3</h1>
    <h1 class="display-4">Display 4</h1>
    <h1 class="display-5">Display 5</h1>
    <h1 class="display-6">Display 6</h1>

    <p>This is a regular para</p>
    <p class="lead">This is a lead paragraph. It stands out from regular ones</p>
    <blockquote class="blockquote">
        <p>A well known quote</p>
    </blockquote>

    <figure class="text-center">
        <blockquote class="blockquote">
            <p>A well known quote</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
    </figure>

    <ul class="list-unstyled">
        <li>num 1 </li>
        <li>num 2 </li>
    </ul>
    <ul class="list-inline">
        <li class="list-inline-item">Item inline 1</li>
        <li class="list-inline-item">Item inline 2</li>
        <li class="list-inline-item">Item inline 3</li>
    </ul>
</body>
</html>

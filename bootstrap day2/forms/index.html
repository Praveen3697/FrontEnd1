<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="m-3">
      <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" class="form-control" />
      </div>
      <!-- <div class="mb-3">
            <label for="text-area">Text area</label>
            <textarea name="text-area-1" id="text-area-1" class="form-control" rows="3">
        </div> -->
      <input
        type="text"
        class="form-control"
        placeholder="disabled input"
        disabled
      />
    </div>
    <div class="m-3">
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email address</label>
        <div class="col-sm-10">
          <input
            type="email"
            name="email"
            id="email"
            readonly
            class="form-control-plaintext"
            value="email@example.com"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <form class="row g-3 m-3">
      <div class="col-auto">
        <label for="email2" class="visually-hidden">Email address</label>
        <input
          type="email"
          name="email"
          id="email2"
          readonly
          class="form-control-plaintext"
          value="email@example.com"
        />
      </div>
      <div class="col-auto">
        <label for="password2" class="visually-hidden">Password</label>
        <input
          type="password"
          name="password"
          id="password2"
          placeholder="password"
          class="form-control"
        />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">
          Confirm Identity
        </button>
      </div>
    </form>
    <div class="m-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input type="file" class="form-control" id="formFile" multiple>
    </div>
    <div class="m-3">
        <label for="color-input" class="form-label">Color picker</label>
        <input type="color" name="color" id="color-input" class="form-control form-control-color">
    </div>
    <div class="m-3">
        <select name="select-op" id="select-op" class="form-select" >
            <option selected class="p-3">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="form-check m-3">
        <input type="checkbox" class="form-check-input" id="formCheckDefault">
        <label for="formCheckDefault" class="form-check-label">Default checbox</label>
    </div>
    <div class="form-check m-3">
        <input type="checkbox" class="form-check-input" id="formCheckChecked" checked disabled>
        <label for="formCheckChecked" class="form-check-label">Checked Checkbox</label>
    </div>
    <div class="form-check m-3">
        <input type="radio" class="form-check-input" id="formRadioDefault">
        <label for="formRadioDefault" class="form-check-label">formRadioDefault</label>
    </div>
    <div class="form-check m-3">
        <input type="radio" class="form-check-input" id="formRadioChecked" checked>
        <label for="formRadioChecked" class="form-check-label">formRadioChecked</label>
    </div>
    <div class="m-3 mt-5">
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch" id="checkSwitchDefault">
            <label for="checkSwitchDefault" class="form-check-label">checkSwitchDefault</label>
        </div>
    </div>
    <div class="m-3">
        <label for="customRange1" class="form-label">Example Range</label>
        <input type="range" name="form-range" min="0" max="5" step="0.5" id="customRange1" class="form-range">
    </div>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table table-dark mb-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-danger">
                <th scope="row">1</th>
                <td>Rohan</td>
                <td class="table-info">Dutt</td>
                <td>@insta</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Rohan</td>
                <td>Dutt</td>
                <td>@insta</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Rohan</td>
                <td>Dutt</td>
                <td>@insta</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Rohan</td>
                <td>Dutt</td>
                <td>@insta</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-hover mt-5 table-border">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active">
                <th scope="row">1</th>
                <td>Rohan</td>
                <td>Dutt</td>
                <td>@insta</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td colspan="2">Larry the Bird</td>
                <td class="table-active">@twitter</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Rohan</td>
                <td>Dutt</td>
                <td>@insta</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Rohan</td>
                <td>Dutt</td>
                <td>@insta</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
